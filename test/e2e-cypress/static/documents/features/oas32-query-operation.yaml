openapi: 3.2.0
info:
  title: OAS 3.2 QUERY Operation Test
  version: 1.0.0
  description: Test API demonstrating the QUERY HTTP method introduced in OAS 3.2

paths:
  /pets:
    get:
      operationId: getPets
      summary: List all pets
      description: Returns a list of all pets
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'

    post:
      operationId: createPet
      summary: Create a pet
      description: Create a new pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Pet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

    query:
      operationId: searchPets
      summary: Search pets with complex criteria
      description: >
        Search for pets using complex query criteria sent in the request body.
        The QUERY method is a new HTTP method in OAS 3.2 that allows sending
        a request body with search parameters (similar to POST but for queries).
      parameters:
        - name: limit
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            default: 20
            maximum: 100
      requestBody:
        description: Complex search criteria
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Filter by pet name (supports wildcards)
                species:
                  type: string
                  enum: [cat, dog, bird, fish, other]
                  description: Filter by species
                ageRange:
                  type: object
                  properties:
                    min:
                      type: integer
                      minimum: 0
                    max:
                      type: integer
                      minimum: 0
                tags:
                  type: array
                  items:
                    type: string
                  description: Filter by tags (AND logic)
                owner:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                      format: email
            example:
              name: "Fluffy*"
              species: "cat"
              ageRange:
                min: 1
                max: 5
              tags: ["friendly", "indoor"]
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pet'
                  total:
                    type: integer
                  page:
                    type: integer
        '400':
          description: Invalid search criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        species:
          type: string
          enum: [cat, dog, bird, fish, other]
        age:
          type: integer
          minimum: 0
        tags:
          type: array
          items:
            type: string
        owner:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
